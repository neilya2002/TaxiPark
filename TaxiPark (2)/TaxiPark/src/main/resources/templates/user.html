<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile{
            background-color: #1FD3EC;
            position: absolute;
            width: 80px;
            height: 18px;
            left: 1250px;
            top: 23px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 16px;

            color: #000000;


        }
        .body {
            max-width: 1500px;
            max-height: 60px;;
        }


        .container {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;

        }

        .header {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding-top: 10px;
            border-bottom: 2px solid #999999;


        }

        .header_inner {
            display: flex;
            align-items: center;


        }

        .logo {
            font-family: NanumGothic;
            font-size: 40px;
            font-weight: 400;
            line-height: 40px;
            letter-spacing: 0em;
            text-align: left;
            color: #1FD3EC;

        }

        .phone_number {
            position: absolute;
            left: 79.2%;
            right: 1.22%;
            top: 3.07%;
            bottom: 95.79%;
            padding-top: 36px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 20px;

            color: #999999;


        }

        .registration_line {
            position: absolute;
            width: 305.89px;
            height: 37.79px;
            left: 647.9px;
            top: 105px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            line-height: 36px;

            color: #000000;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box
        }

        /* Поля ввода полной ширины */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
            border-radius: 22px;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }


        button {
            background-color: #1FD3EC;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 22px;
            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 29px;
            line-height: 29px;

            color: #000000;
        }

        button:hover {
            opacity: 1;
        }


        .container {
            padding: 16px;
        }


        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }


        .forms {
            padding-top: 200px;
            max-width: 500px;
            margin-left: 500px;
        }


        .phone_img {
            margin-left: 900px;


        }

        .if_reg {

            margin-left: 80px;
            font-size: 20px;
        }

        .entrance_line {
            position: absolute;
            width: 305.89px;
            height: 37.79px;
            left: 600.9px;
            top: 105px;
            margin-left: 100px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            line-height: 36px;

            color: #000000;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .reg_line {
            color: #1FD3EC;
        }


        .colortext {
            color: #999999;
        }


        .addres_line {
            margin-left: 40px;
            position: absolute;
            width: 305.89px;
            height: 37.79px;
            left: 647.9px;
            top: 105px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            line-height: 36px;

            color: #000000;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }


        .home {
            height: 25px;
            width: 130px;
            left: 1018px;
            top: 206px;
            border-radius: nullpx;
            position: absolute;
            width: 130px;
            height: 25px;
            left: 1018px;
            top: 245px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 24px;

            color: #000000;
        }


        .home_text {
            position: absolute;
            top: 0px;
        }


        .athome {
            height: 25px;
            width: 130px;
            left: 1026px;
            top: 300px;
            border-radius: nullpx;
            position: absolute;
            width: 130px;
            height: 25px;
            left: 1018px;
            top: 345px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 24px;

            color: #000000;
        }

        .athome_text {
            position: absolute;
            top: 0px;
        }


        .exit {
            background-color: #1FD3EC;
            position: absolute;
            width: 69px;
            height: 18px;
            left: 1384px;
            top: 23px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 16px;

            color: #000000;


        }

        .exit_text {
            position: absolute;
            left: 10px;
            top: 5px;
        }


    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">Такси <span class="colortext">Минск</span></div>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <button class="exit">
            <div class="exit_text">
                Выйти
            </div>
        </button>
    </form>
    <form th:action="@{/toProfile}" method="post">
        <button class="profile">
            <div class="exit_text">
                Профиль
            </div>
        </button>
    </form>
</header>

<h1 class="entrance_line">
    Введите адрес:
</h1>
<div class="forms">
    <form th:action="@{/priceCalculation}" method="post">
        <div class="container">

            <label for="start_adress"><b>Начальный адрес</b></label>
            <input type="text" placeholder="Начальный адрес" name="start">


            <label for="final_adress"><b>Конечный адрес</b></label>
            <input type="text" placeholder="Конечный адрес" name="end">

            <div class="clearfix">
                <button type="submit" class="signupbtn">Подтвердить заказ</button>
            </div>

            <div th:if="${user.homeAddress != null}">
                <div class="blockbuttons">
                    <button th:formaction="@{/priceCalculationFromHome}" class="home">
                        <div class="home_text">
                            Домой
                        </div>
                    </button>
                </div>

                <div class="blockbuttons">
                    <button th:formaction="@{/priceCalculationToHome}" class=" athome">
                        <div class="athome_text">
                            От дома
                        </div>
                    </button>
                </div>
            </div>

        </div>
    </form>
    <form th:action="@{/addHomeAddress}" method="post">
        <div class="container">
            <label for="start_adress"><b>Домашний адрес</b></label>
            <input type="text" placeholder="Домашний адрес" th:value="${user.homeAddress}" name="homeAddress" required>
            <button type="submit" class="signupbtn">Сохранить</button>

        </div>

    </form>
</body>
</html>
