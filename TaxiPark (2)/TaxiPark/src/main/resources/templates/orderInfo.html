<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            max-width: 1500px;
            max-height: 60px;;
        }


        .container {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;

        }

        .header {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding-top: 10px;
            border-bottom: 2px solid #999999;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);


        }
        .exit {
            background-color: #1FD3EC;
            position: absolute;
            width: 69px;
            height: 18px;
            left: 1384px;
            top: 23px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 16px;

            color: #000000;


        }

        .exit_text {
            position: absolute;
            left: 10px;
            top: 5px;
        }
        .header_inner {
            display: flex;
            align-items: center;


        }

        .logo {
            font-family: NanumGothic;
            font-size: 40px;
            font-weight: 400;
            line-height: 40px;
            letter-spacing: 0em;
            text-align: left;
            color: #1FD3EC;

        }

        .phone_number {
            position: absolute;
            left: 79.2%;
            right: 1.22%;
            top: 3.07%;
            bottom: 95.79%;
            padding-top: 36px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 20px;

            color: #999999;


        }

        .registration_line {
            position: absolute;
            width: 305.89px;
            height: 37.79px;
            left: 647.9px;
            top: 105px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            line-height: 36px;

            color: #000000;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box
        }

        /* Поля ввода полной ширины */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
            border-radius: 22px;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }


        button {
            background-color: #1FD3EC;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 22px;
            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 29px;
            line-height: 29px;

            color: #000000;
        }

        button:hover {
            opacity: 1;
        }


        .container {
            padding: 16px;
        }


        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }


        .forms {
            padding-top: 200px;
            max-width: 500px;
            margin-left: 500px;
        }


        .phone_img {
            margin-left: 900px;


        }

        .if_reg {

            margin-left: 80px;
            font-size: 20px;
        }

        .entrance_line {
            position: absolute;
            width: 305.89px;
            height: 37.79px;
            left: 600.9px;
            top: 105px;
            margin-left: 100px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            line-height: 36px;

            color: #000000;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .reg_line {
            color: #1FD3EC;
        }


        .colortext {
            color: #999999;
        }


        .entrance_line4 {
            position: absolute;
            width: 595px;
            height: 38px;
            left: 452px;
            top: 109px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 27px;
            line-height: 27px;
            text-align: center;

            color: #000000;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .waitingfor {
            position: absolute;
            width: 595px;
            height: 58px;
            left: 950px;
            top: 220px;

            font-family: 'NanumGothic';
            font-style: normal;
            font-weight: 400;
            font-size: 27px;
            line-height: 27px;
            text-align: center;

            color: #000000;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .userorderinfo2 {
            width: 200px;
            position: absolute;
            left: 1100px;
            top: 300px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="logo">Такси <span class="colortext">Минск</span></div>
            <div>
                <img class="phone_img" src="smartphone-call.png" alt="">
            </div>
            <div class="phone_number">+375(29) 999-99-99</div>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <button class="exit">
            <div class="exit_text">
                Выйти
            </div>
        </button>
    </form>
</header>

<h1 class="entrance_line4">
    Ваш маршрут:
</h1>
<div class="forms">
    <form action="registration_form" style="border:1px solid #ccc">
        <div class="container">
            <label for="login"><b>От:</b></label>
            <input type="text" th:value="${order.startAddress}" placeholder="Start adress" name="login" required>

            <label for="psw"><b>До</b></label>
            <input type="text" th:value="${order.endAddress}" placeholder="End adress" name="psw" required>

            <label for="psw"><b>Время в пути</b></label>
            <input type="text" th:value="${order.time}" placeholder="Time" name="psw" required>

            <label for="psw"><b>Расстояние</b></label>
            <input type="text" th:value="${order.distance}" placeholder="Distance" name="psw" required>

            <label for="psw"><b>Цена</b></label>
            <input type="text" th:value="${order.price}" placeholder="Cost" name="psw" required>

            <label>
                <div class="clearfix">

                </div>
        </div>
    </form>

</div>

<div class="waitingfor">

    <div th:switch="${order.status}">
    <span th:case="${T(com.example.TaxiPark.model.entyti.OrderStatus).FORMED}">
          Ожидайте подтверждения заказа...</span>
        <span th:case="${T(com.example.TaxiPark.model.entyti.OrderStatus).WAITING_DRIVER}">
              Водитель прибудет через : <td th:text="${minutesToDriver}"></td> минут</span>
        <span th:case="${T(com.example.TaxiPark.model.entyti.OrderStatus).IN_PROGRESS}">
              В пути</span>
    </div>

</div>

<div th:if="${order.driver != null}" class="userorderinfo2">
    <label for="psw"><b>Ваш водитель</b></label>
    <input type="text" th:value="${order.driver.name}" placeholder="DriverName" name="psw" required>

    <label for="psw"><b>Машина</b></label>
    <input type="text" th:value="${order.driver.car.mark}" placeholder="Car" name="psw" required>
</div>
</body>
</html>
